paths:
    migrations: %%PHINX_CONFIG_DIR%%/migrations
    seeds: %%PHINX_CONFIG_DIR%%/db/seeds

environments:
    default_migration_table: phinxlog
    default_database: my_app
    production:
        adapter: mysql
        host: localhost
        name: my_app
        user: my_app
        pass: 'secret'
        port: 3306
        charset: utf8

    development:
        adapter: mysql
        host: localhost
        name: my_app
        user: my_app
        pass: 'secret'
        port: 3306
        charset: utf8

    testing:
        adapter: mysql
        host: localhost
        name: my_app
        user: my_app
        pass: ''
        port: 3306
        charset: utf8
